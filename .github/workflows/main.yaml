name: Node.js deploy

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  statuses: write
  pull-requests: write

jobs:
  deployCloudfare:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.6.1]
    name: Publish to Cloudflare Pages
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present

      - name: Publish to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=maculaweb --branch=${{ github.head_ref || github.ref_name }}

      - name: Add Pull Request Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ **Preview Publicada:**
            ${{ steps.deploy.outputs.deployment-alias-url }}

      - name: Set Deploy Status
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const conclusion = '${{ job.status }}';
            const pr_alias_url = '${{ steps.deploy.outputs.alias }}';
            const direct_deploy_url = '${{ steps.deploy.outputs.url }}';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: conclusion,
              context: 'Deploy to Cloudflare Pages',
              description: conclusion === 'success' ? 'Deployment Succeeded!' : 'Deployment Failed or Cancelled',
              target_url: final_target_url
            });
            console.log(`âœ… Created commit status: ${conclusion} for ${context.sha} with target URL: ${final_target_url}`);