name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  statuses: write  # if you want to set commit statuses
  pull-requests: write  # if you want to comment on PRs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Deploy to Cloudflare Pages
        id: deploy       # <- give this step an ID
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./build --project-name=maculaweb

      - name: Show deploy URL
        run: |
          echo "âœ“ Pages URL: ${{ steps.deploy.outputs.url }}"

      - name: Comment on PR with deploy URL
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ **Deployed Preview:**  
            ${{ steps.deploy.outputs.url }}

      - name: Set GitHub commit status
        if: github.event_name != 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              context: 'Deploy',
              description: 'Deployment succeeded',
              target_url: context.payload.pull_request
                          ? steps.deploy.outputs.url
                          : steps.deploy.outputs.url
            });
